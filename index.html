<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8 Ball</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #282c34;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 100px;
        }
        .ball {
            width: 200px;
            height: 200px;
            background-color: black;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            position: relative;
        }
        .ball-text {
            color: white;
            font-size: 20px;
            text-align: center;
            padding: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #61dafb;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #21a1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Magic 8 Ball</h1>
        <div class="ball">
            <div class="ball-text" id="answer">Ask a question</div>
        </div>
        <button onclick="shakeBall()">Shake the Ball</button>
    </div>

    <script>
        const answers = [
            "It is certain",
            "It is decidedly so",
            "Without a doubt",
            "Yes, definitely",
            "You may rely on it",
            "As I see it, yes",
            "Most likely",
            "Outlook good",
            "Yes",
            "Signs point to yes",
            "Reply hazy, try again",
            "Ask again later",
            "Better not tell you now",
            "Cannot predict now",
            "Concentrate and ask again",
            "Don't count on it",
            "My reply is no",
            "My sources say no",
            "Outlook not so good",
            "Very doubtful"
        ];

        function shakeBall() {
            const answerElement = document.getElementById('answer');
            const randomIndex = Math.floor(Math.random() * answers.length);
            answerElement.textContent = answers[randomIndex];
        }
    </script>
</body>
</html>
